<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header class="header">
        <a class="header__home-ic" href="#"><i class="fas fa-home"></i></a>
        <div class="header__basket-box">
            <searchnav></searchnav>
            <div class="header__btn-cart" @click="show = !show"><i class="fas fa-shopping-basket"></i></div>
            <basket :basket-items="basketItems"
            :img="imgCatalog"
            :visibility="show"
            @remove="remove">
            </basket>
        </div>
    </header>
    <main>
        <products :products="filtered" :img="imgCatalog" @add-basket="addBasket"></products>
    </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/BasketComponent.js"></script>
    <script src="js/FilterComponent.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
